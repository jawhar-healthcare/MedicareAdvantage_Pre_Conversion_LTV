[paths]
config_path = config
data_path = data
training_scripts_dir = models_py

env_file_path = %(config_path)s/.env
secret_names_path = %(config_path)s/secret_names.json
post_conv_data_path = %(data_path)s/MA latest LTV predictions - 06162022.xlsx

pre_conv_data_path = %(data_path)s/with_zcta/new.csv
