[paths]
config_path = config
data_path = data
training_scripts_dir = models_py

env_file_path = %(config_path)s/.env
secret_names_path = %(config_path)s/secret_names.json
post_conv_data_path = %(data_path)s/Post-Preds/LTV predictions ltest - 0725.csv

pre_conv_data_path = %(data_path)s/with_zcta/new3.csv
ma_ltv_data_path = %(data_path)s/with_zcta/ma_ltv_data_3.csv
path_to_synthetic_data = %(data_path)s/cms_ma_synth/cms_ma_ltv.csv

train_data_path = %(training_scripts_dir)s/data/synth_train.csv
test_data_path = %(training_scripts_dir)s/data/synth_test.csv


[preprocessing variables]
preprocess_data = True
target = LTV
normalize_type = STANDARDIZE
train_test_ratio = 0.2

unite_features_with = zip, state, city, gender

force_categorical = zip

unwanted_features = effective_year,
                    effective_month,
                    effective_date,
                    submitted_date,
                    duration_in_months,
                    latitude,
                    longitude,
                    carrier_hc,
                    contract_hc,
                    plan_hc,
                    type_hc


                    