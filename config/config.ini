[paths]
config_path = config
data_path = data
training_scripts_dir = models_py

env_file_path = %(config_path)s/.env
secret_names_path = %(config_path)s/secret_names.json
post_conv_data_path = %(data_path)s/MA latest LTV predictions - 0622.xlsx

pre_conv_data_path = %(data_path)s/with_zcta/new2.csv
ma_ltv_data_path = %(data_path)s/with_zcta/ma_ltv_data.csv

train_data_path = %(training_scripts_dir)s/data/train.csv
test_data_path = %(training_scripts_dir)s/data/test.csv


[preprocessing variables]
preprocess_data = False
target = LTV
normalize_type = STANDARDIZE
train_test_ratio = 0.2

unite_features_with = zip, state, city, gender

force_categorical = zip

unwanted_features = application_id, 
                    owner_email,
                    application_name,
                    policy_id,
                    owner_id,
                    carrier,
                    owner_phone,
                    parent_application_id,
                    bk_product_type,
                    lead_id,
                    sk_referral_flag,
                    first_name,
                    last_name,
                    zcta_latitude,
                    zcta_longitude
                    